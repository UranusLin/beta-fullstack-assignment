[package]
name = "trading_bot_lib"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
futures = "0.3.28"
serde_json = "1.0"

[dependencies.redis]
version = "0.23"
features = ["aio", "tokio-comp"]

[dependencies.reqwest]
version = "0.11"
features = ["json"]
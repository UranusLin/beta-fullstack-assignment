name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - name: Build
      run: cargo build --verbose
      working-directory: system_design/trading_bot_system
    - name: Run tests with coverage
      run: |
        export RUSTFLAGS="-Zinstrument-coverage"
        LLVM_PROFILE_FILE="your_project_name-%p-%m.profraw" cargo +nightly test
      working-directory: system_design/trading_bot_system
    - name: Install grcov
      run: cargo install grcov
    - name: Generate coverage report
      run: |
        grcov . -s system_design/trading_bot_system --binary-path ./target/debug/ -t lcov --llvm --branch --ignore-not-existing -o lcov.info
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./lcov.info
        fail_ci_if_error: true
